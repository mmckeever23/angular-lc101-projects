<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
        <p style="color:blue" *ngIf = "chores.length > finishedChores.length">Work Harder!</p>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>

</div>
<img src={{targetImage}} alt="target" *ngIf = "chores.length === 0 || finishedChores.length - chores.length === 3; else noAllowance">
<ng-template #noAllowance>
    <p>No allowance yet.</p>
</ng-template>
<hr>
